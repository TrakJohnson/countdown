<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>COMPOZ</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="jquery.countdown.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div id="background">
        <div id="title">
            THE COMPOS ARE COMING
        </div>
        <div id="timer_container">
            <div class="timebox" id="days">
                <div id="days_in">
                    4
                </div>
                days
            </div>
            <div class="timebox" id="hours">
                <div id="hours_in">
                    2
                </div>
                hours
            </div>
            <div class="timebox" id="minutes">
                <div id="minutes_in">
                    42
                </div>
                minutes
            </div>
            <div class="timebox" id="seconds">
                <div id="seconds_in">
                    42
                </div>
                seconds
            </div>
        </div>
    </div>
    <div>
        <div class="timebox" id="totalseconds">
            <div>
                A LOT
            </div>
            seconds
            
        </div>
    </div>
</body>
</html>
